{% extends 'base.html' %}
{% block metadescription %}

{% endblock %}
  This is MyStore Website
{% block title %}
  Login -MyStore
{% endblock %}
{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-lg-5 mb-3 ml-5 mt-3">
          {% for msg in messages %}
          <div id='err_log' class="err_log alert alert-danger" role="alert" style="height:20px !important;display: flex;align-items: center; "  >
                <label>* {{msg}}</label>
          </div>
          {% endfor %}
          <div class="card">
             <div class="card-body">
                 <h3 class="card-title" align="center">Login</h3>
                 <form method="POST">
                     {% csrf_token %}
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-3">Username</label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="text" class="form-control" name="username"required>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label class="col-sm-2 col-lg-3 ">Password</label>
                        <div class="col-sm-10 col-lg-6">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                     <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        New here? click the link to <a href="{% url 'credentials:register' %}">Register</a>
                    </div>
                </form>
             </div>
          </div>
        </div>
      </div>
    </div>
<script type='text/javascript'>
    window.onload=function(){
        setTimeout(function() {
            var e = document.getElementById("err_log");
            e.style.display = "none";
            }, 3000);
        }
</script>
{% endblock %}
